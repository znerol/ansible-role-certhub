---
name: CI

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
      - develop
    tags:
      - v*
  pull_request:
    branches:
      - main
      - develop

env:
  ANSIBLE_PIPELINING: "yes"
  ANSIBLE_FORKS: "16"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ansible ansible-lint yamllint flake8
        run: pip install ansible==7.* ansible-lint==5.* yamllint flake8

      - name: Run yamllint
        run: yamllint .

      - name: Run ansible-lint
        run: ansible-lint -v .

      - name: Run flake8
        run: flake8

  integration:
    name: Integration Test
    runs-on: ubuntu-latest

    needs:
      - lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install molecule docker
        run: pip install 'ansible==7.*' 'molecule==5.*' 'molecule-plugins[podman]' pytest-testinfra

      - name: Upgrade podman
        run: |
          sudo apt-get --purge remove --yes buildah conmon crun podman slirp4netns && sudo apt-get --purge autoremove --yes && sudo rm -rf /etc/cni
          curl -fsSL -o /tmp/podman-linux-amd64.tar.gz 'https://github.com/mgoltzsche/podman-static/releases/latest/download/podman-linux-amd64.tar.gz'
          sudo tar --strip-components=1 -C / -xf /tmp/podman-linux-amd64.tar.gz podman-linux-amd64/etc podman-linux-amd64/usr
          hash -r
          podman --version

      - name: Run molecule
        run: molecule test

  galaxy:
    name: Ansible Galaxy Import
    runs-on: ubuntu-latest

    needs:
      - integration

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ansible Galaxy Token
        env:
          ANSIBLE_GALAXY_TOKEN: "${{ secrets.ANSIBLE_GALAXY_TOKEN }}"
        run: .github/scripts/setup-galaxy-token.sh

      - name: Trigger Ansible Galaxy Import
        run: ansible-galaxy role import --role-name znerol.certhub znerol ansible-role-certhub
