---
dependency:
  name: galaxy

driver:
  name: docker

lint:
  name: yamllint

platforms:
  - name: debian-node
    image: debian
    dockerfile: Dockerfile-systemd.j2
    override_command: no
    tty: yes
    capabilities:
      - SYS_ADMIN
    networks:
      - name: molecule-certhub
    groups:
      - server
    security_opts:
      - seccomp=unconfined
    stop-signal: SIGRTMIN+3
    tmpfs:
      - /run
      - /run/lock
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro

  - name: ubuntu-node
    image: ubuntu
    dockerfile: Dockerfile-systemd.j2
    override_command: no
    tty: yes
    capabilities:
      - SYS_ADMIN
    networks:
      - name: molecule-certhub
    groups:
      - server
    security_opts:
      - seccomp=unconfined
    stop-signal: SIGRTMIN+3
    tmpfs:
      - /run
      - /run/lock
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro

  - name: centos-node
    image: centos
    dockerfile: Dockerfile-systemd.j2
    override_command: no
    tty: yes
    capabilities:
      - SYS_ADMIN
    networks:
      - name: molecule-certhub
    groups:
      - server
    security_opts:
      - seccomp=unconfined
    stop-signal: SIGRTMIN+3
    tmpfs:
      - /run
      - /run/lock
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro

  - name: debian-controller
    image: debian
    dockerfile: Dockerfile-systemd.j2
    override_command: no
    tty: yes
    capabilities:
      - SYS_ADMIN
    networks:
      - name: molecule-certhub
    groups:
      - controller
    security_opts:
      - seccomp=unconfined
    stop-signal: SIGRTMIN+3
    tmpfs:
      - /run
      - /run/lock
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro

  - name: ubuntu-controller
    image: ubuntu
    dockerfile: Dockerfile-systemd.j2
    override_command: no
    tty: yes
    capabilities:
      - SYS_ADMIN
    networks:
      - name: molecule-certhub
    groups:
      - controller
    security_opts:
      - seccomp=unconfined
    stop-signal: SIGRTMIN+3
    tmpfs:
      - /run
      - /run/lock
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro

  - name: centos-controller
    image: centos
    dockerfile: Dockerfile-systemd.j2
    override_command: no
    tty: yes
    capabilities:
      - SYS_ADMIN
    networks:
      - name: molecule-certhub
    groups:
      - controller
    security_opts:
      - seccomp=unconfined
    stop-signal: SIGRTMIN+3
    tmpfs:
      - /run
      - /run/lock
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro

  - name: challtestsrv
    image: letsencrypt/pebble-challtestsrv
    command: /usr/bin/pebble-challtestsrv
    networks:
      - name: molecule-certhub

  - name: pebble
    image: letsencrypt/pebble:v1.0.1
    command: >
        /bin/sh -c
        "
        NSENTRY=$$(getent hosts acmens) &&
        exec /usr/bin/pebble
        -config /test/config/pebble-config.json
        -dnsserver $${NSENTRY%% *}:8053
        "
    networks:
      - name: molecule-certhub
        links:
          - challtestsrv:acmens

provisioner:
  name: ansible
  lint:
    name: ansible-lint

verifier:
  name: testinfra
  lint:
    name: flake8
